<!DOCTYPE html>
<html>
    <head>
        <title>JS OBJECT SAMPLE!</title>
        <script>
            
            var carModel = {
                Brand: 'VW',
                Model: 'Polo',
                Year: 2018
            } ;


            function printModel(){
                console.log("Brand: " + carModel.Brand);
                console.log("Model: " + carModel.Model);
                console.log("Year: " + carModel.Year);
            }
            

        </script>
    </head>
    <body>
        <h1>Hello JS</h1>
        <button onclick="printModel()">Create Object!</button>
    </body>
</html>
