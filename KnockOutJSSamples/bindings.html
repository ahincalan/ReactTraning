<!DOCTYPE html>
<html lang="tr">

<head>
    <script src="./knockout-3.4.2.js" type="text/javascript"></script>
    <title>Knockout View Model Sample</title>
<style>
    .redBG {
        background-color: red;
    }
</style>
</head>

<body  id="koView">
    <div data-bind="visible: isVisible" >
        Hello , My Name is
        <span data-bind="text: Name"></span>. I'M
        <span data-bind="text: Age"></span> years old.
     
    </div>
    <div data-bind="visible: isVisible"> sdfsdfsdfsdfsfsdfsdfsd sfsd
    </div>
    <button data-bind="click: onClick">Göster Gizle</button> 
    <script>

        var model = {
            Name: ko.observable("Emrah"),
            Age: ko.observable(17),
            isVisible: ko.observable(true),
            hTML: "<b>Emrah</b> Öz",
            Align: ko.observable(""),
            onClick: ShowHide
        };
       

        ko.applyBindings(model);
       
       function ShowHide(){
           model.isVisible(!model.isVisible());
       }

    </script>
</body>

</html>
