<!DOCTYPE html>
<html lang="tr">

<head>
    <script src="./knockout-3.4.2.js" type="text/javascript"></script>
    <title>Knockout View Model Sample</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: people">
            <tr>
                <td data-bind="text: firstName"></td>
                <td data-bind="text: lastName"></td>
            </tr>
        </tbody>
    </table>
    <div data-bind="foreach: people">
        <div>
                <div data-bind="text: firstName"></div>
                <div data-bind="text: lastName"></div>
        </div>
    </div>
 

    <button onClick="fillTable()">Fill</button>

    <script type="text/javascript">
        var model = {
            people: ko.observableArray()
        };

        ko.applyBindings(model);

        function fillTable() { 
            model.people.push({ firstName: 'Bert', lastName: 'Bertington' });
            model.people.push({ firstName: 'Charles', lastName: 'Charlesforth' });
            model.people.push({ firstName: 'Denise', lastName: 'Dentiste' }); 
        }
    </script>

</body>

</html>
